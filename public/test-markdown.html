<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Markdown 流式输出测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message-content.user {
            background: #4f46e5;
            color: white;
            border-radius: 12px 4px 12px 12px;
        }

        .message-content.assistant {
            background: #f3f4f6;
            color: #1f2937;
            border-radius: 4px 12px 12px 12px;
        }

        /* Markdown styles */
        .message-content h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0 10px 0;
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 8px;
        }

        .message-content h2 {
            font-size: 1.3em;
            font-weight: bold;
            margin: 12px 0 8px 0;
            color: #4f46e5;
            border-left: 4px solid #4f46e5;
            padding-left: 8px;
        }

        .message-content h3 {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0 6px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0 8px 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content strong {
            font-weight: bold;
            color: #4f46e5;
        }

        .message-content code {
            background: rgba(79, 70, 229, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            border-left: 3px solid #4f46e5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Monaco', monospace;
            font-size: 0.85em;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .input-area input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-area button {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4f46e5;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Markdown 流式输出测试</h1>
            <p style="margin-top: 5px; font-size: 0.9em; opacity: 0.9;">测试AI响应的Markdown格式和流式输出效果</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-message assistant">
                <div class="message-content assistant">
                    <p>👋 欢迎! 点击下方按钮测试 Markdown 流式输出。</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <button onclick="testMarkdownStreaming()">📝 测试 Markdown + 流式输出</button>
            <button onclick="clearChat()" style="background: #ef4444;">🗑️ 清空聊天</button>
        </div>
    </div>

    <script>
        // Markdown转HTML
        function markdownToHtml(markdown) {
            let html = markdown;
            
            // 转义HTML特殊字符
            html = html.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;');
            html = html.replace(/&amp;/g, '&');
            
            // 代码块
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // 行内代码
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 标题
            html = html.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*?)$/gm, '<h1>$1</h1>');
            
            // 加粗
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 斜体
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 无序列表
            html = html.replace(/^\* (.*?)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // 换行符
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        // 流式显示消息
        async function streamMessage(container, fullText) {
            const htmlContent = markdownToHtml(fullText);
            let displayedText = '';
            const characters = fullText.split('');
            const displaySpeed = 15; // 毫秒
            
            for (let i = 0; i < characters.length; i++) {
                displayedText += characters[i];
                
                if (i % 8 === 0 || i === characters.length - 1) {
                    container.innerHTML = markdownToHtml(displayedText);
                    document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                }
                
                await new Promise(resolve => setTimeout(resolve, displaySpeed));
            }
            
            container.innerHTML = htmlContent;
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // 测试Markdown流式输出
        async function testMarkdownStreaming() {
            const chatArea = document.getElementById('chatArea');
            
            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.innerHTML = '<div class="message-content user"><p>请帮我详细解释一下如何取快递？</p></div>';
            chatArea.appendChild(userMsg);
            
            // 显示加载动画
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'chat-message assistant';
            loadingMsg.id = 'loading-indicator';
            loadingMsg.innerHTML = `<div class="message-content assistant">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>`;
            chatArea.appendChild(loadingMsg);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // 模拟延迟
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 移除加载动画
            loadingMsg.remove();
            
            // AI响应内容
            const aiResponse = `好的，没问题！我们来一步步指导您完成"去取快递"这项任务。

**任务：** 去取快递
**截止时间：** 今天 11:37

### 第一步：准备工作 (在出门前)

1. **确认取件信息：**
   * 查看手机短信或快递APP通知
   * 找到取件码和存放地点
   * 确保知道需要携带什么

2. **规划路线：**
   根据存放地点，规划最佳路线。

3. **随身物品：**
   * 手机（确保有电）
   * 钥匙
   * 钱包

### 第二步：前往取件

按照规划好的路线前往快递存放点。

### 第三步：任务完成

返回并标记完成。

**重要提示：** 时间优先，请确保有足够时间！`;
            
            // 添加AI消息容器
            const aiMsg = document.createElement('div');
            aiMsg.className = 'chat-message assistant';
            const container = document.createElement('div');
            container.className = 'message-content assistant';
            aiMsg.appendChild(container);
            chatArea.appendChild(aiMsg);
            
            // 流式显示消息
            await streamMessage(container, aiResponse);
        }

        // 清空聊天
        function clearChat() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-message assistant">
                    <div class="message-content assistant">
                        <p>👋 聊天已清空，点击按钮开始测试。</p>
                    </div>
                </div>
            `;
        }

        // 监听Enter键
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                testMarkdownStreaming();
            }
        });
    </script>
</body>
</html>
